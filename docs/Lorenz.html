<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lorenz System - WEBGL, WASM</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			* {
				box-sizing: border-box;
				-moz-box-sizing: border-box;
			}

			body {
				background-color: #fff;
				color: #444444;
			}

			a {
				color: #08f;
			}

			#content {
				position: absolute;
				top: 0; width: 100%;
				z-index: 1;
				padding: 3em 0 0 0;
			}

			#c {
				position: absolute;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.list-item {
				display: inline-block;
				margin: 1em;
				padding: 1em;
				box-shadow: 1px 2px 4px 0px rgba(0,0,0,0.25);
			}

			.list-item > div:nth-child(1) {
				width: 600px;
				height: 600px;
			}

			.list-item > div:nth-child(2) {
				color: #123196;
				font-family: sans-serif;
				font-size: large;
				width: 200px;
				margin-top: 0.5em;
			}
		</style>
	</head>
	<body>

		<canvas id="c"></canvas>

		<div id="content">
			<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Lorenz Dynamics - RK4 WASM</div>
		</div>

		<script type="importmap">
			{
			 	"imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/",
				"stats-gl": "https://cdn.jsdelivr.net/npm/stats-gl@3.6.0/dist/main.js"
			 	 }

			}
		</script>

		<script type="module" src='lorenz.js'></script>

	</body>
</html>
